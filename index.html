<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="body-container">
    <table>
      <tr>
        <td>
          <img src="images/image-product-desktop.jpg" class="product-image" alt="image containing product">
        </td>
        <td>
          <div class="container">
            <div class="small-container">


              <span class="top-span">PERFUME</span>
              <h1>Gabrielle Essence Eau De Parfum</h1>

              <p class="main-para">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="price-container">


              <span>
                <h2>$149.99</h2>
              </span>
              <span class="price-span">$169.99</span>
              </div>

              <button type="button" name="button" class="btn"><img src="images/icon-cart.svg" class="cart-image" alt="cart image" /> Add to Cart</button>
            </div>
          </div>
        </td>
      </tr>
      <tr>

      </tr>

    </table>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shivam Singh</a>.
  </div>
</body>

</html>
